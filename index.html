<html lang="ja">
<head>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

            <div class="center-box">
                <h1 class="main-text">読み込み中</h1>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
